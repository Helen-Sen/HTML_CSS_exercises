<!DOCTYPE html>
<html>

<head>
    <title>Learing HTML</title>
    <!--inside 'title' tag is the page name in the Browser-->
    </head>

<body>

    <div>
        <!--paragraph-->
        <p>1 item</p>
        <p>2 item</p>
    </div>
    <!--<div> - for dividing text into sections-->
    <p>1 par</p>
    <p>2 Par</p>


    <div>
        <p>Hello, <strong>Helena</strong></p>
        <!--'strong' tag makes the text bold-->
        <p><em>My <small>first</small> web page</em></p>
        <!--'em' tag makes the text italics, 'small' tag makes the text smaller-->
    </div>
    <div>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        <!--The 'h1' to 'h6' tags are used to define HTML headings, <h1> defines the most important heading, <h6> - the least important-->
    </div>

   </body>

</html>
