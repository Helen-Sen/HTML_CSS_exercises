<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="your username" required>
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email"placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password"placeholder="your password" required>
        
        <br><br>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-20" id="option-1">
        <label for="option-1">0-20</label>
        <input type="radio" name="age" value="21-40" id="option-2">
        <label for="option-2">21-40</label>
        <input type="radio" name="age" value="41-60" id="option-3">
        <label for="option-3">41-60</label>

        <!--'input' tag uses for usual field and for radio-button-->
        
        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What name is your mother?</option>
            <option value="q2">What is your favorite colour?</option>
            <option value="q3">What city were you born in?</option>
        </select>
        <!--'select' and 'option' tags use for drop-down list-->
        
        <br><br>
        
        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer">
        
        <br><br>

    </form>
        
        
        
</body>
        
</html>
